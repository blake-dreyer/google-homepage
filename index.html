<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        div {
            min-height: auto;
            display: flex;
            justify-content: flex-start;
            margin-top: 16em;
            align-items: center;
            background-color: lawngreen;
            flex-direction: column;
            flex-wrap: wrap;
        }
        form {
            justify-content: left;
            width: auto;
        }
        #searchbar {
            width: 40em;
            height: 3em;
            margin-top: 1.5em;
            border-radius: 25px;
            border-width: 1px;
            border-color: lightslategrey;
            background-image: url(mag_glass.png);
            background-size: contain;
            background-repeat: no-repeat;
            text-indent: 3em;
            
        }
    </style>
</head>
<body>
    <div id="glogo">
        <img src="google_logo.png" alt="The Classic Google Logo">
        <form action="www.google.com">
            <input id="searchbar" type="text" placeholder="Search">
        </form>
    </div>
    
</body>

</html>
